<!DOCTYPE html>
<html>
<head>
	<!-- This style sheet is taken from  https://www.w3schools.com/howto/howto_js_tabs.asp-->
  <link href="styles/style.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Client</title>
</head>

<body>
<header>
    <h1>The Huge Store</h1>
</header>

<div class = "main container">

<!-- Tab links, each one with an onclick event associated with it -->
<div class="tab row">
  <button class="tablinks" id="Client-btn">1. Choose your preferences</button>
  <button class="tablinks" id="Products-btn">2. Select products</button>
  <button class="tablinks" id="Cart-btn">3. Checkout</button>
</div>

<!-- Tab content -->
<div id="Client" class="tabcontent row">
  <h3>What are you looking for today?</h3>
  <p>You can choose more than one option here.</p>
  <input type="checkbox" id = "isLactoseFree" name="lactoseFree" value="lactoseFree">
  <label for="lactoseFree">Lactose Free</label><br>
  <input type="checkbox" id = "nutFree" name="nutFree" value="nutFree">
  <label for="nutFree">Nut Free</label><br>
  <input type="checkbox" id = "isOrganic" name="organic" value="Organic">
  <label for="organic">Organic</label><br>
  <hr/>
  <button id="to-Products" type="button" class="block btn btn-success" onclick="selectProducts('Products')">
		Select Products
  </button>
</div>
  
<div id="Products" class="tabcontent row">
  <h3>Your targeted products</h3>
  <p>We preselected products based on your restrictions.</p>
  <button id="high" type="button" class="block btn btn-primary" onclick="high('displayProduct')">
		Sort High to Low
  </button>
  <button id="low" type="button" class="block btn btn-primary" onclick="low('displayProduct')">
		Sort Low to High
  </button><br>
  <hr/>
	 <p>Choose items to buy:</p>
	 <div id="displayProduct"></div><br>
	 <button id="addCart" type="button" class="block btn btn-primary" onclick="selectedItems()">
    Add to cart 
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
      <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
    </svg>
  </button>
  <br/>
  <hr/>
  <button id="to-restrictions" type="button" class="block btn btn-light" onclick="openInfo('Client')">
		Change preferences
  </button>
  <button id="to-cart" type="button" class="block btn btn-success" onclick="openInfo('Cart')">
		Go to cart
  </button>
</div>


<div id="Cart" class="tabcontent row">
  <h3>Cart</h3>
  <p>Here is your cart.</p>
  <div id="displayCart"></div>
  <br>
  <hr/>
  <button id="to-cart" type="button" class="block btn btn-light" onclick="openInfo('Products')">
		Change selected products
  </button>
  
  <button type="button" class="block btn btn-success">
		Place order
	</button>
</div>
</div>
<footer>
    <p><i>Website designed by Me.</i></p>
</footer>

<script src="scripts/groceries.js"></script>
<script src="scripts/main.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>		
  

</body>
</html>
